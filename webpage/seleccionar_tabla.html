 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Seleccionar tabla</title>
</head>
<body>
    <h1>Selecciona una tabla para insertar datos</h1>

    <form method="POST">
        <label for="tabla">Tabla:</label>
        <select name="tabla" id="tabla" required>
            {% for t in tablas %}
                <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Continuar</button>
    </form>

    <br>
    <a href="{{ url_for('ver_metadata', motor=motor) }}">ðŸ”™ Volver a la metadata</a>
</body>
</html>
