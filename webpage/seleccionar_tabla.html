<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar tabla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">🗃️ Selecciona una tabla para insertar datos</h1>

    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label for="tabla" class="form-label">Tabla:</label>
            <select name="tabla" id="tabla" class="form-select" required>
                {% for t in tablas %}
                    <option value="{{ t }}">{{ t }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Continuar ➡️</button>
        <a href="{{ url_for('ver_metadata', motor=motor) }}" class="btn btn-secondary ms-2">🔙 Volver a la metadata</a>
    </form>
</div>

</body>
</html>
