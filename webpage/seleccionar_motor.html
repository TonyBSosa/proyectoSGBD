 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Motor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-accent: #4361ee;
            --secondary-accent: #3f37c9;
            --danger-accent: #e63946;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            padding: 2rem;
        }
        .form-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            margin: 0 auto;
        }
        .form-title {
            color: var(--primary-accent);
            border-bottom: 2px solid rgba(67, 97, 238, 0.2);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }
        .radio-group {
            margin-bottom: 1rem;
        }
        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .radio-option:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }
        .radio-option input[type="radio"] {
            margin-right: 0.75rem;
        }
        .text-input {
            margin-left: 1.75rem;
            padding: 0.375rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 6px;
            width: 300px;
            max-width: 100%;
        }
        .btn-submit {
            background-color: var(--primary-accent);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn-submit:hover {
            background-color: var(--secondary-accent);
        }
        .error-message {
            color: var(--danger-accent);
            background-color: rgba(230, 57, 70, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            border-left: 4px solid var(--danger-accent);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">
            <i class="bi bi-tools"></i> Administrador de Bases de Datos
        </h1>

        <form method="POST">
            <div class="form-group">
                <label class="form-label">
                    <i class="bi bi-database"></i> Motor de base de datos:
                </label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="mysql" name="motor" value="mysql" required>
                        <label for="mysql">MySQL</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="sqlserver" name="motor" value="sqlserver">
                        <label for="sqlserver">SQL Server</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="bi bi-question-circle"></i> ¿Qué deseas hacer?
                </label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="predeterminada" name="accion" value="predeterminada" required checked>
                        <label for="predeterminada">Usar base predeterminada</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="existente" name="accion" value="existente">
                        <label for="existente">Usar base existente:</label>
                        <input type="text" name="base_existente" class="text-input" placeholder="Nombre de la base existente">
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="crear" name="accion" value="crear">
                        <label for="crear">Crear nueva base:</label>
                        <input type="text" name="base_nueva" class="text-input" placeholder="Nombre para la nueva base">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                <i class="bi bi-arrow-right"></i> Continuar
            </button>
        </form>

        {% if mensaje %}
            <div class="error-message">
                <i class="bi bi-exclamation-triangle"></i> <strong>{{ mensaje }}</strong>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
